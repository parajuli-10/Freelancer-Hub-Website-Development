<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job - Freelancer Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="stylesheet" href="assets/css/theme.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <script>document.addEventListener('DOMContentLoaded',()=>{if(window.feather) feather.replace();});</script>
</head>
<body>
<header class="site-header">
  <div class="container bar">
    <div class="logo">Freelancer Hub</div>

    <button class="menu-toggle" aria-label="Menu">&#9776;</button>

    <nav class="navigation">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="job-listings.html">Job Listings</a></li>
        <li><a href="contact.html">Contact Us</a></li>

        <!-- guest -->
        <li class="guest-only"><a href="login.html">Login</a></li>
        <li class="guest-only"><a href="register.html">Register</a></li>

        <!-- any auth -->
        <li class="auth-only" data-roles="any"><a href="profile.html">Profile</a></li>
        <li class="auth-only" data-roles="any"><a href="logout.html">Logout</a></li>

        <!-- freelancer -->
        <li class="auth-only" data-roles="freelancer"><a href="saved-jobs.html">Saved Jobs</a></li>
        <li class="auth-only" data-roles="freelancer"><a href="my-applications.html">My Applications</a></li>

        <!-- client -->
        <li class="auth-only" data-roles="client"><a href="post-job.html">Post a Job</a></li>
        <li class="auth-only" data-roles="client"><a href="my-jobs.html">My Jobs</a></li>
      </ul>
    </nav>

    <div class="actions">
      <!-- theme toggle button is injected by your JS -->
    </div>
  </div>
</header>
<main>
  <section class="container section stack">
    <h1>Post a Job</h1>
    <form id="post-job" class="form" novalidate>
      <div>
        <label for="title">Job Title</label>
        <input id="title" required>
      </div>
      <div>
        <label for="desc">Description</label>
        <textarea id="desc" required></textarea>
      </div>
      <div>
        <label for="loc">Location</label>
        <input id="loc" required>
      </div>
      <div>
        <label for="type">Employment Type</label>
        <select id="type" required>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Internship">Internship</option>
        </select>
      </div>
      <div>
        <label for="salary">Salary (e.g., 80000)</label>
        <input id="salary" type="number" min="0" step="100" required>
      </div>
      <button class="btn" type="submit">Create Job</button>
    </form>
  </section>
</main>
<footer class="section" style="border-top:1px solid var(--border);">
  <div class="container row" style="justify-content:space-between">
    <p class="muted">© Freelancer Hub • Demo project</p>
    <p class="muted">
      <a href="mailto:info@freelancerhub.com">info@freelancerhub.com</a>
    </p>
  </div>
</footer>
<script src="assets/js/auth-demo.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/app-demo.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    window.appDemo.requireAuth('client');
    const form = document.getElementById('post-job');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const u = window.appDemo.currentUser();
      window.appDemo.createJob({
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('desc').value.trim(),
        location: document.getElementById('loc').value.trim(),
        employmentType: document.getElementById('type').value,
        salary: Number(document.getElementById('salary').value),
        clientEmail: u.email,
      });
      go('my-jobs.html');
    });
  });
</script>
</body>
</html>
